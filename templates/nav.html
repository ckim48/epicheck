<!-- templates/nav.html -->
<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EPICHECK{% endblock %}</title>

  <!-- Global libraries -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<!-- Favicons -->
<link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon.png') }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">


  <style>
    :root{
      --nav-glass-bg: color-mix(in srgb, var(--bs-body-bg) 65%, transparent);
      --nav-border: color-mix(in srgb, var(--bs-body-color) 12%, transparent);
      --brand-grad: linear-gradient(90deg,#60a5fa, #a78bfa, #f472b6);
      --danger-grad: linear-gradient(90deg,#fb7185,#f43f5e,#ef4444);
      --link-muted: color-mix(in srgb, var(--bs-body-color) 72%, transparent);
    }

    /* NAVBAR */
    .navbar-modern{
      position: fixed; top:0; left:0; right:0; z-index: 1030;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      background: var(--nav-glass-bg);
      border-bottom: 1px solid var(--nav-border);
      transition: background .25s ease, border-color .25s ease, box-shadow .25s ease;
    }
    .navbar-modern.scrolled{
      background: color-mix(in srgb, var(--bs-body-bg) 78%, transparent);
      box-shadow: 0 6px 24px rgba(0,0,0,.08);
    }

    /* Brand */
    .brand-grad{
      background: var(--brand-grad);
      -webkit-background-clip: text; background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 700; letter-spacing: .2px;
    }

    /* Links */
    .navbar-modern .nav-link{
      position: relative; padding: .5rem .8rem; border-radius: .6rem;
      color: var(--link-muted);
      transition: color .18s ease, background-color .18s ease;
    }
    .navbar-modern .nav-link:hover{ color: var(--bs-body-color); }
    .navbar-modern .nav-link.active{
      color: var(--bs-body-color);
      background: color-mix(in srgb, var(--bs-primary) 12%, transparent);
    }

    .navbar-toggler{ border: 1px solid var(--nav-border); border-radius: .6rem; }

    /* Monitor button — filled gradient pill */
    .btn-monitor{
      text-decoration:none;
      font-weight: 700;
      border-radius: 999px;
      padding: .55rem 1rem;
      line-height: 1;
      display: inline-flex; align-items:center; gap:.5rem;
      background: var(--brand-grad);
      color: #fff;
      box-shadow: 0 10px 24px rgba(0,0,0,.10), 0 0 0 1px rgba(255,255,255,.08) inset;
      transition: transform .12s ease, box-shadow .2s ease, filter .2s ease, opacity .2s ease;
    }
    .btn-monitor:hover{
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(0,0,0,.14);
      filter: brightness(1.02);
      opacity: .98;
    }
    /* Active state when on /monitor */
    .btn-monitor.is-active{
      box-shadow: 0 0 0 2px rgba(255,255,255,.25) inset, 0 12px 28px rgba(0,0,0,.16);
    }

    /* Auth buttons — glass inner with gradient ring */
    .btn-auth, .btn-logout {
      --ring: var(--brand-grad);
      font-weight: 600;
      border-radius: 999px;
      padding: .5rem .95rem;
      line-height: 1;
      border: 1px solid transparent;
      text-decoration:none;
      background:
        linear-gradient(var(--nav-glass-bg), var(--nav-glass-bg)) padding-box,
        var(--ring) border-box;
      color: var(--bs-body-color);
      box-shadow: 0 10px 24px rgba(0,0,0,.08);
      transition: transform .12s ease, box-shadow .2s ease, opacity .2s ease, background .2s ease;
      display: inline-flex; align-items: center; gap: .5rem;
    }
    .btn-auth:hover, .btn-logout:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(0,0,0,.12);
      opacity: .95;
    }
    .btn-auth:active, .btn-logout:active { transform: translateY(0); }
    .btn-auth:hover{
      background:
        var(--brand-grad) padding-box,
        var(--brand-grad) border-box;
      color: #fff;
    }
    .btn-logout{ --ring: var(--danger-grad); }
    .btn-logout:hover{
      background:
        var(--danger-grad) padding-box,
        var(--danger-grad) border-box;
      color: #fff;
    }

    main{ padding-top: 86px; }

    @media (prefers-color-scheme: dark){
      :root{
        --nav-glass-bg: color-mix(in srgb, #0b0d12 70%, transparent);
        --nav-border: color-mix(in srgb, #e8eaed 14%, transparent);
      }
    }
  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>
  {% set ep = request.endpoint or '' %}

  <nav class="navbar navbar-expand-lg navbar-modern" id="siteNav">
    <div class="container">
      <!-- Brand on the left -->
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('index') }}">
        <i class="bi bi-shield-check"></i>
        <span class="brand-grad">EPICHECK</span>
      </a>

      <!-- Right (mobile): theme + toggler -->
      <div class="d-flex d-lg-none align-items-center gap-2">
        <button class="btn btn-outline-secondary btn-sm" id="themeToggle" aria-label="Toggle theme">
          <i class="bi bi-moon-stars"></i>
        </button>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <!-- Collapsible content: ALL menus aligned right -->
      <div class="collapse navbar-collapse justify-content-end" id="navMain">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-1">
          <li class="nav-item">
            <a class="nav-link {{ 'active' if ep == 'index' else '' }}" href="{{ url_for('index') }}">
              <i class="bi bi-house-door me-1"></i> Home
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link {{ 'active' if ep in ['quiz','quiz_daily'] else '' }}" href="{{ url_for('quiz_daily') }}">
              <i class="bi bi-question-circle me-1"></i> Quiz
            </a>
          </li>

        <li class="nav-item">
          <a class="nav-link {{ 'active' if ep == 'profile' else '' }}" href="{{ url_for('profile') }}">
            <i class="bi bi-person-badge me-1"></i> Profile
          </a>
        </li>

          <!-- Monitor button -->
          <li class="nav-item">
            <a class="btn-monitor {{ 'is-active' if ep == 'monitor' else '' }}" href="{{ url_for('monitor') }}">
              <i class="bi bi-activity"></i><span class="d-none d-sm-inline">Search</span>
            </a>
          </li>

          <!-- Auth: Login / Logout -->
          {% if current_user %}
            <li class="nav-item">
              <a class="btn-logout" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i><span class="d-none d-sm-inline">Logout</span>
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="btn-auth" href="{{ url_for('login') }}">
                <i class="bi bi-person-circle"></i><span class="d-none d-sm-inline">Login</span>
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Theme toggle (persisted)
    (function(){
      const KEY = 'epicheck-theme';
      const html = document.documentElement;
      const saved = localStorage.getItem(KEY);
      if (saved === 'dark' || saved === 'light') {
        html.setAttribute('data-bs-theme', saved);
      } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        html.setAttribute('data-bs-theme', 'dark');
      }
      document.querySelectorAll('#themeToggle').forEach(btn=>{
        btn.addEventListener('click', ()=>{
          const cur = html.getAttribute('data-bs-theme') === 'dark' ? 'light' : 'dark';
          html.setAttribute('data-bs-theme', cur);
          localStorage.setItem(KEY, cur);
        });
      });
    })();

    // Add shadow on scroll
    (function(){
      const nav = document.getElementById('siteNav');
      const onScroll = () => nav.classList.toggle('scrolled', window.scrollY > 4);
      onScroll();
      document.addEventListener('scroll', onScroll, {passive:true});
    })();
  </script>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
