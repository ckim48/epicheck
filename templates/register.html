{% extends "nav.html" %}
{% block title %}Register â€¢ EPICHECK{% endblock %}
{% block content %}
<div class="container" style="max-width: 480px; margin-top: 60px;">
  <h3>Create account</h3>
  {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Name (optional)</label>
      <input name="name" class="form-control" autocomplete="name">
    </div>
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" required autocomplete="email">
    </div>
    <div class="mb-3">
      <label class="form-label">Password (min 8 chars)</label>
      <input name="password" type="password" class="form-control" required autocomplete="new-password">
    </div>
    <div class="mb-4">
      <label class="form-label">Confirm Password</label>
      <input name="confirm" type="password" class="form-control" required autocomplete="new-password">
    </div>
    <button class="btn btn-primary w-100" type="submit">Sign up</button>
    <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </form>
</div>
{% endblock %}
