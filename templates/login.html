{% extends "nav.html" %}
{% block title %}Login â€¢ EPICHECK{% endblock %}
{% block content %}
<div class="container" style="max-width: 420px; margin-top: 60px;">
  <h3>Log in</h3>
  {% if error %}<div class="alert alert-danger mt-3">{{ error }}</div>{% endif %}
  <form method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Email</label>
      <input name="email" type="email" class="form-control" required autocomplete="email">
    </div>
    <div class="mb-4">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" required autocomplete="current-password">
    </div>
    <button class="btn btn-primary w-100" type="submit">Log in</button>
    <p class="mt-3">No account? <a href="{{ url_for('register') }}">Create one</a></p>
  </form>
</div>
{% endblock %}
